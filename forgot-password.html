<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Loan Application</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container justify-content-center">
            <a href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/FIS_logo.svg" alt="Logo" height="50">
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <h4 class="mb-3 text-center">Forgot Password</h4>
                    <form>
                        <div class="mb-3">
                            <label for="useremail" class="form-label">Please enter your email address</label>
                            <input type="email" class="form-control" id="useremail" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <button type="submit" onclick="resetPassword(event)" class="btn btn-primary w-100">
                            Reset Password
                        </button>
                    </form>
                    <div id="resetMsg" class="text-success text-center mt-2" style="display: none;">
                        An email has been sent with the link to reset your password
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-primary text-center">
        <span class="text-light">Â© 2025 FIS. All rights reserved.</span>
    </footer>
    <script src="script.js"></script>
</body>

</html>
